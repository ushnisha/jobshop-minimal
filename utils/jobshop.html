 <!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="jobshop.css"/>
        <script src="jobshop.js"></script>
    </head>

    <body>
        <div class="textWidthDiv" id="textWidthDiv"></div>
        <div class="import_div" id="import_div">
            <label class="import_label" for="import_input">Import Plan</label>
            <input class="import_input" id="import_input" type="file" accept=".json" onchange="handleImportInputClickEvent(event);"></input>
        </div>

        <div class="masker_div" id="masker_div"></div>
        <div class="navigation_tab" id="navigation_tab">
            <label class="navigation_label" id="gantt_chart" onclick="onClickGanttChartView();">Resource Gantt View</label>
            <label class="navigation_label" id="demand_chart" onclick="onClickDemandPlanView();">Demand Plan View</label>
        </div>
        <div class="header_row" id="header_row">
            <div class="dummy_div" id="0"></div>
        </div>
        <div class="content_area" id="content_area"></div>

        <div class="scroll_div" id="scroll_div">
            <label class="import_label" onclick="onClickPreviousPage();">&lt; Previous Page</label>
            <label class="import_label" onclick="onClickPreviousShift();">Step -</label>
            <label class="import_label" onclick="onClickNextShift();">Step +</label>
            <label class="import_label" onclick="onClickNextPage();">Next Page &gt;</label>
        </div>

    </body>
</html>
